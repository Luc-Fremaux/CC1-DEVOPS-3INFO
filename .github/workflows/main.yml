name: MAIN

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests and generate report
        run: npm test -- --environment node --reporter=json > test-results.json

      - name: Extract test results
        run: |
          PASSED=$(jq '.summary.passed' test-results.json)
          FAILED=$(jq '.summary.failed' test-results.json)
          TOTAL=$(jq '.summary.total' test-results.json)
          echo "## R√©sultats des tests üß™" > test-summary.md
          echo "" >> test-summary.md
          echo "- ‚úÖ Tests r√©ussis: $PASSED" >> test-summary.md
          echo "- ‚ùå Tests √©chou√©s: $FAILED" >> test-summary.md
          echo "- üî¢ Total des tests: $TOTAL" >> test-summary.md
          echo "" >> test-summary.md
          cat README.md >> test-summary.md
          mv test-summary.md README.md

      - name: Commit and push test results
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Mise √† jour des r√©sultats des tests dans le README"
          git push origin master
        continue-on-error: true
